<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home Â· {{ block.super }}{% endblock %}

{% block content %}
<h1>Your Albums</h1>
{% if albums|length < 1 %}
  <p>Albums you upload will appear here.</p>
{% else %}
  {% for album in albums %}
    <p><a href="/gallery/{{ album.id }}/{{ album.archive_id.id }}">{{ album.title }}</a></p>
  {% endfor %}
{% endif %}
{% endblock %}
