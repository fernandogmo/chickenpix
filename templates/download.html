<!-- templates/download.html -->
{% extends 'base.html' %}

{% block title %}Download Â· {{ block.super }}{% endblock %}

{% block content %}
  <h2>Download Photos</h2>
  <p>
    {{ filename }} contains all the photos in <b>{{ album.title }}</b> uploaded by <b>{{ album.owner_id.email }}</b>.
    <form method="post" action="/download/">
      {% csrf_token %}
      <input type="hidden" name="archive_id" value={{ archive_id }}>
      <button class="btn btn-lg btn-primary" type="submit">Download</button>
    </form>
  </p>
{% endblock %}
