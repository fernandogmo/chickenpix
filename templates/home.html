<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h2>Pixguise</h2>
{% if user.is_authenticated %}
  <p>Hi {{ user.email }}!</p>
  <p>
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'photos' %}">Photos</a>
  </p>
{% else %}
<p>{{ message }}</p>
  <form method="post" action="/">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endif %}
{% endblock %}
