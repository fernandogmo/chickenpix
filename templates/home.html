<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.email_verified %}
  <p>Hi {{ user.email }}!</p>
  <p><a href="{% url 'logout' %}">logout</a></p>
  <p><a href="{% url 'photos' %}">photos</a></p>
{% else %}
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
