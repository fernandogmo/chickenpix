<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home Â· {{ block.super }}{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>Hi, {{ user.email }}!</h1>
  {% else %}
    <p>{{ message }}</p>
    <form method="post" action="/">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Login
      </button>
    </form>
  {% endif %}
{% endblock %}
