{% extends 'base.html' %}

{% block title %}Home Â· {{ block.super }}{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  <p>Hi {{ user.email }}!</p>
{% else %}
<p>{{ message }}</p>
  <form method="post" action="/">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endif %}
{% endblock %}
