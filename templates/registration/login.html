<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" action="/accounts/auth/email/">
	{% csrf_token %}
	<p>Enter your email address to receive a login token</p>
	<input type="text" size="25" name="email">
	<button type="submit">Login</button>
</form>
{% endblock %}
